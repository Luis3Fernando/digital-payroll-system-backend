<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
      }
      p {
        color: #555;
        line-height: 1.6;
      }
      .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Cambio de Contraseña</h2>
      <p>Hola <strong>{{ full_name }}</strong>,</p>
      <p>
        Este mensaje es para informarte que tu
        <strong>contraseña ha sido modificada correctamente</strong>.
      </p>
      <p>
        Si tú no realizaste este cambio, por favor restablece tu contraseña
        cuanto antes y contacta con soporte.
      </p>
      <div class="footer">Sistema de Boletas Digitales</div>
    </div>
  </body>
</html>
